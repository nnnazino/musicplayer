<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Roboto+Condensed&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/89ecd3e339.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="phone">
      <div class="header">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>
      <div class="artist">
        <img
          src="http://www.akbobada.com/home/akbobada/archive/akbo/img/202208031533045.jpg"
          alt=""
        />
        <h2>Newjeans</h2>
        <h6>OMG</h6>
      </div>
      <div class="btns">
        <span class="btns__btn">Shuffle</span>
        <span class="btns__btn"><i class="fas fa-heart"></i>227</span>
      </div>
      <ul class="songs">
        <li class="songs__song">
          <div class="songs__data">
            <img
              src="https://i0.wp.com/m.izm.co.kr/wp-content/uploads/2022/12/%EB%A5%B4%EC%84%B8%EB%9D%BC%ED%95%8C_%EC%95%A8%EB%B2%94%EC%BB%A4%EB%B2%84.jpg?fit=4096%2C4096&ssl=1"
              alt=""
            />
            <div>
              <span class="songs__author">LE SSERAFIM</span>
              <span class="songs__title">Antifragile</span>
            </div>
          </div>

          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="songs__song">
          <div class="songs__data">
            <img
              src="https://www.starinnews.com/news/photo/202110/327731_327999_2419.jpg"
              alt=""
            />
            <div>
              <span class="songs__author">AESPA</span>
              <span class="songs__title">Savage</span>
            </div>
          </div>

          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="songs__song">
          <div class="songs__data">
            <img
              src="https://file.mk.co.kr/meet/neds/2022/09/image_readtop_2022_864154_16644960555182732.jpg"
              alt=""
            />
            <div>
              <span class="songs__author">I-DLE</span>
              <span class="songs__title">Nxde</span>
            </div>
          </div>

          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="songs__song">
          <div class="songs__data">
            <img
              src="https://i.namu.wiki/i/NAd-9F_Ij7x9N830duqkFGwPxf2zGay2EnDIIsaWc7OuiU_KIwqCQuI1m09-IOGXfb_E7GOH4EEeAgbE-xz2MA.webp"
              alt=""
            />
            <div>
              <span class="songs__author">IVE</span>
              <span class="songs__title">I am</span>
            </div>
          </div>

          <i class="fas fa-ellipsis-v"></i>
        </li>
      </ul>
      <div class="currently-playing">
        <div>
          <span class="current__author">LE SSERAFIM</span>
          <span class="current__song">Antifragile</span>
        </div>
        <div class="current__player">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause fa-2x"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </section>
    <section class="phone">
      <div class="header">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="cover">
        <img
          src="https://i0.wp.com/m.izm.co.kr/wp-content/uploads/2022/12/%EB%A5%B4%EC%84%B8%EB%9D%BC%ED%95%8C_%EC%95%A8%EB%B2%94%EC%BB%A4%EB%B2%84.jpg?fit=4096%2C4096&ssl=1"
          alt=""
        />
      </div>
      <div class="player">
        <h4>LE SSERAFIM</h4>
        <h5>Antifragile</h5>
      </div>
      <div class="progress">
        <div class="progress__time">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <div class="progress__bar">
          <div class="progress__played"></div>
          <div class="progress__marker"></div>
          <div class="progress__total"></div>
        </div>
      </div>
      <div class="actions">
        <i class="fas fa-redo"></i>
        <i class="fas fa-step-backward fa-lg"></i>
        <span>
          <i class="fas fa-play fa-lg"></i>
        </span>
        <i class="fas fa-step-forward fa-lg"></i>
        <i class="fas fa-random"></i>
      </div>
    </section>
  </body>
</html>
